<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/v.png"/>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen">
        <div class="container">
            <img src="assets/v.png" alt="VoluntApp Logo" class="logo">
            <h1 class="title">Sign Up with Email</h1>
            <form>
                <div class="form-group">
                    <img src="assets/user.png" alt="User Icon" class="input-icon">
                    <input type="text" class="input-field" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <img src="assets/mail.png" alt="Email Icon" class="input-icon">
                    <input type="email" class="input-field" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <img src="assets/padlock.png" alt="Password Icon" class="input-icon">
                    <input type="password" class="input-field password-field" placeholder="Password" required>
                    <img src="assets/eye.png" alt="Toggle Password Visibility" class="password-toggle" onclick="togglePassword()">
                </div>
                <button type="submit" class="signup-btn">SIGN UP</button>
                <div class="box">
                  <input type="checkbox" id="box" />
                  <label for="box">
                    <div class="line1">By clicking this form, you agree</div>
                    <div class="line2">with our <a href="#">Privacy Policy</a> and</div>
                    <div class="line3"><a href="#">Terms & Conditions</a></div>
                  </label>
                </div>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2025 Nathan Darius. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>

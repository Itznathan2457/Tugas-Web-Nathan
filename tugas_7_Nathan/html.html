<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen">
        <div class="container">
            
            <h2 class="title"><Header>Header</Header></h2>
                <hr>
                <div class="form-group">
                    <h3>User</h3>
                    <img src="assets/user.png" alt="Password Icon" class="input-icon">
                    <input type="text" class="input-field" required>

                </div>

                <div class="form-group">
                    <h3>Password</h3>
                    <img src="assets/padlock.png" alt="Password Icon" class="input-icon">
                    <input type="password" class="input-field password-field" placeholder="" required>
                    <img src="assets/eye.png" alt="Toggle Password Visibility" class="password-toggle" onclick="togglePassword()">
                </div>
                <button type="submit" class="signup-btn">Login</button>
                
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
